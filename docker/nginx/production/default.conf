server {
    listen 80;
    server_name qiaoqiao.online, www.qiaoqiao.online,

    location / {
          return 301 https://$host$request_uri;
     }
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }
}


server {
    listen 443 ssl;
    server_name qiaoqiaoshishi.com www.qiaoqiaoshishi.com;
    server_tokens off;

    ssl_certificate /etc/nginx/ssl/qiaoqiao.online.crt;
    ssl_certificate_key /etc/nginx/ssl/qiaoqiao.online.key;

    client_max_body_size 20M;

    ssl_session_timeout 5m;
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    location /api {
        try_files $uri @proxy_api;
    }

    location /services {
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_pass   http://service:8000;
    }

    location @proxy_api {
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_pass   http://backend:8080;
    }

}
