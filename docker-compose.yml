version: '2'

services:
    service:
        restart: unless-stopped
        build:
            context: .
            dockerfile: ./docker/services/Dockerfile
        ports:
            - 8000:8000
    backend:
        restart: unless-stopped
        build:
            context: .
            dockerfile: ./docker/backend/Dockerfile
        ports:
            - 8080:8080
    frontend:
        restart: unless-stopped
        build:
            context: .
            dockerfile: ./docker/nginx/Dockerfile
        env_file:
            -   ./frontend/.env.production
        ports:
            - 80:80
            - 443:443
        volumes:
            - ./docker/nginx/production:/etc/nginx/conf.d
            - ./ssl:/etc/nginx/ssl